<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> إبدأ مذاكرة - gelvano </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .grade-section {
            padding: 2rem;
            margin: 2rem auto;
            max-width: 800px;
            background-color: var(--light-gray);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .grade-title {
            color: var(--primary-red);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
        }

        .media-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .media-button {
            background-color: var(--primary-red);
            color: var(--white);
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            flex: 1;
            text-align: center;
            min-width: 200px;
        }

        .media-button:hover {
            background-color: var(--light-red);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(227, 24, 55, 0.3);
        }

        .back-button {
            display: inline-block;
            margin: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--dark-gray);
            color: var(--white);
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: var(--primary-red);
        }
    </style>
</head>
<body>
    <!-- Header with Logo -->
    <header class="header">
        <a href="index.html" class="back-button">العودة للرئيسية</a>
        <div class="logo-container">
            <img src="assets\65465465.png" alt="شعار الموقع" class="logo animate__animated animate__fadeIn">
        </div>
    </header>

    <!-- First Grade Section -->
    <section class="grade-section animate__animated animate__fadeInUp">
        <h2 class="grade-title">الصف الأول الثانوي</h2>
        <div class="media-buttons">
            <a href="first-grade-files.html" class="media-button">الملفات</a>
            <a href="first-grade-videos.html" class="media-button">الفيديوهات</a>
        </div>
    </section>

    <!-- Second Grade Section -->
    <section class="grade-section animate__animated animate__fadeInUp" style="animation-delay: 0.2s">
        <h2 class="grade-title">الصف الثاني الثانوي</h2>
        <div class="media-buttons">
            <a href="second-grade-files.html" class="media-button">الملفات</a>
            <a href="second-grade-videos.html" class="media-button">الفيديوهات</a>
        </div>
    </section>

    <!-- Third Grade Section -->
    <section class="grade-section animate__animated animate__fadeInUp" style="animation-delay: 0.4s">
        <h2 class="grade-title">الصف الثالث الثانوي</h2>
        <div class="media-buttons">
            <a href="third-grade-files.html" class="media-button">الملفات</a>
            <a href="third-grade-videos.html" class="media-button">الفيديوهات</a>
        </div>
    </section>

   <!-- Footer -->
   <footer class="footer">
    <div class="contact-info">
        <h3>للتواصل مع تيم GELVANO</h3>
        <p> واتساب : 01558450550</p>
    </div>
    <div class="copyright">
        <p>جميع الحقوق محفوظة © 2025 - تم النشر بواسطة Ebrahim Reda</p>
    </div>
</footer>

    <script src="script.js"></script>
</body>
</html>
