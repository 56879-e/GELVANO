<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> امتحان اونلاين - gelvano</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        .grade-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 4rem 1rem;
        }

        .grade-button {
            background-color: var(--primary-red);
            color: var(--white);
            padding: 1.5rem 3rem;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(227, 24, 55, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .grade-button:hover {
            background-color: var(--light-red);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(227, 24, 55, 0.3);
        }

        .back-button {
            display: inline-block;
            margin: 1rem;
            padding: 0.5rem 1rem;
            background-color: var(--dark-gray);
            color: var(--white);
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: var(--primary-red);
        }
    </style>
</head>
<body>
    <!-- Header with Logo -->
    <header class="header">
        <div class="logo-container">
            <img src="assets\65465465.png" alt="شعار الموقع" class="logo animate__animated animate__fadeIn">
        </div>
    </header>

    <!-- Grade Buttons Section -->
    <section class="grade-buttons">
        <a href="#" class="grade-button animate__animated animate__fadeInUp" onclick="window.location.href='FIRST_GRADE_TEST_LINK'">
            الصف الأول الثانوي
        </a>
        <a href="#" class="grade-button animate__animated animate__fadeInUp" style="animation-delay: 0.2s" onclick="window.location.href='SECOND_GRADE_TEST_LINK'">
            الصف الثاني الثانوي
        </a>
        <a href="#" class="grade-button animate__animated animate__fadeInUp" style="animation-delay: 0.4s" onclick="window.location.href='THIRD_GRADE_TEST_LINK'">
            الصف الثالث الثانوي
        </a>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="contact-info">
            <h3>للتواصل مع تيم GELVANO</h3>
            <p> واتساب : 01558450550</p>
        </div>
        <div class="copyright">
            <p>جميع الحقوق محفوظة © 2025 - تم النشر بواسطة Ebrahim Reda</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
